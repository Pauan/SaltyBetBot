[package]
name = "salty_bet_bot"
version = "0.1.0"
authors = ["Pauan <pauanyu+github@pm.me>"]
edition = "2018"

[profile.release]
lto = true
panic = "abort"
debug-assertions = true

[dependencies]
algorithm = { path = "./algorithm" }
serde = "1.0.27"
serde_json = "1.0.10"
serde_derive = "1.0.27"
dominator = "0.5.0"
futures-signals = "0.3.4"
futures-core = "0.3.0"
futures-util = "0.3.11"
futures-channel = "0.3.0"
discard = "1.0.0"
gloo-timers = "0.2.0"
wasm-bindgen = { version = "0.2.56", features = ["nightly"] }
wasm-bindgen-futures = "0.4.5"
js-sys = "0.3.33"

[dependencies.web-sys]
version = "0.3.33"
features = [
    "console",
    "Blob",
    "Document",
    "DomException",
    "Element",
    "FileReader",
    "HtmlElement",
    "HtmlInputElement",
    "IdbCursor",
    "IdbCursorWithValue",
    "IdbDatabase",
    "IdbFactory",
    "IdbKeyRange",
    "IdbObjectStore",
    "IdbObjectStoreParameters",
    "IdbOpenDbRequest",
    "IdbRequest",
    "IdbTransaction",
    "IdbTransactionMode",
    "IdbVersionChangeEvent",
    "Location",
    "MutationObserver",
    "MutationObserverInit",
    "MutationRecord",
    "Node",
    "NodeList",
    "Performance",
    "ProgressEvent",
    "Window",
]

[workspace]
members = [
    "bin/process-records",
    "src/background",
    "src/chart",
    "src/popup",
    "src/records",
    "src/saltybet",
    "src/twitch_chat",
]
